<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the fish have</h1>

      <select id="questions">

        <optgroup id="optscale" class="options" label="scale">
          
          <option value="black">black</option>
          <option value="yellow">yellow</option>
          <!-- Add the rest of hair colors as options  -->
          <option value="green">green</option>
          <option value="orange">orange</option>
          <option value="blue">blue</option>
          <option value="red">red</option>

          <!-- Add the rest of hair colors as options  -->
        </optgroup>


        <optgroup id="optmood" class="options" label="mood">
          <option value="happy">happy</option>
          <!-- Add the rest of eye colors as options  -->
          <option value="sad">sad</option>
          <option value="astonished">astonished</option>
          <option value="expressionless">expressionlesss</option>
          <option value="sneaky">sneaky</option> 


          <!-- Add the rest of eye colors as options  -->
        </optgroup>


        <optgroup id="optacces" class="options" label="accessories">
          <option value="glasses">glasses</option>
          <!-- Add the other accessory option here. (hat)  -->
          <option value="hat">hat</option>
          <option value="jewelry">jewelry</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>


        <optgroup id="optother" class="options" label="other">
          <option value="smoker">have a smoking habit</option>
          <option value="teeth">show their teeth</option>
          <option value="facialHair">have a beard or mustache</option>
        </optgroup>


      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    
    
    
    
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>

    
    
    <!---- When you click on Guess-button ---->
    <section id="guessConfirmation" class="confirm-guess-wrapper">
      <div class="confirm-guess">
        <h1 id="confirmGuessText"></h1>

        
      </div>
    </section>


   
   
   
   
   <script src="script.js">
    </script>
  </body>
</html>
