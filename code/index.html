<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="question-section">
      <button id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Does the fish have</h1>

      <select id="questions">

        <optgroup id="fishcolor" class="options" label="color">
          
          <option value="black">black</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="red">red</option>
          <option value="organge">orange</option>
          <option value="purple">purple</option>

          <!-- Add the rest of hair colors as options  -->
        </optgroup>


        <optgroup id="opteyes" class="options" label="fishmood">
          <option value="happy">happy</option>
          <option value="sad">sad</option>
          <option value="astonished">astonished</option>
          <option value="expressionless">expressionless</option>
          <option value="expressionless">sneaky</option>
          <option value="passiveaggressive">passive aggressive</option>


          <!-- Add the rest of eye colors as options  -->
        </optgroup>


        <optgroup id="optdorsal" class="options" label="dorsalfin">
          <option value="Yes">Yes</option>
          <option value="Yes">No</option>
          <!-- Add the other accessory option here. (hat)  -->
        </optgroup>


        <optgroup id="optshape" class="options" label="shape">
          <option value="round">round</option>
          <option value="long">long</option>
          <option value="short">short</option>
          <option value="average">average</option>
        </optgroup>


        <optgroup id="optage" class="options" label="age">
          <option value="old">old</option>
          <option value="young">young</option>
          <option value="middleage">middle age</option>
        </optgroup>

      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    
    
    
    
    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>

    
    
    
    
    
    <!---- When you click on Guess-button ---->
    <section id="guessConfirmation" class="confirm-guess-wrapper">
      <div class="confirm-guess">
        <h1 id="confirmGuessText"></h1>

        
      </div>
    </section>


   
   
   
   
   <script src="script.js">
    </script>
  </body>
</html>
